<!-- Modal -->
<div class="modal fade" id="modalFormRol" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header headerRegister">
				<h5 class="modal-title" id="titleModal">Nuevo Rol</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="tile">
					<div class="tile-body">
						<form th:method="post" enctype="multipart/form-data" id="formId" th:action="@{'/rols/save'}">
							<input type="hidden" id="_method" name="_method" value="post">
							<input type="hidden" id="id" name="id" value="" >
							<div class="form-group">
								<label class="control-label">Nombre</label>
								<input class="form-control valid validText" id="name" name="name" type="text"
									placeholder="Nombre del rol">
							</div>
							<div class="form-group">
								<label class="control-label valid validText">Descripción</label>
								<textarea class="form-control" id="description" name="description" rows="2"
									placeholder="Descripción del rol"></textarea>
							</div>
							<div class="form-group">
								<label for="exampleSelect1">Estado</label>
								<select class="form-control" id="status" name="status">
									<option value="" disabled selected>Seleccione el estado</option>
									<option value="1">Activo</option>
									<option value="2">Inactivo</option>
								</select>
							</div>
							<div class="tile-footer">
								<button id="btnActionForm" class="btn btn-primary" type="submit"><i
										class="fa fa-fw fa-lg fa-check-circle"></i><span
										id="btnText">Guardar</span></button>&nbsp;&nbsp;&nbsp;<a
									class="btn btn-secondary" href="#" data-dismiss="modal"><i
										class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
